query postsByCategory($slug: String!, $count: Int!, $page: Int, $sort_by : String) {
    postsByCategory(slug : $slug, count : $count, page : $page, sort_by : $sort_by) {
        data {
            id
            title
            slug
            excerpt
            image_url
            time_ago
        }
        paginatorInfo {
            count
            currentPage
            firstItem
            hasMorePages
            lastItem
            lastPage
            perPage
            total
        }
    }
}
