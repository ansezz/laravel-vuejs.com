type Post {
    id: ID!
    title: String!
    content: String!
    slug: String!
    excerpt: String
    image_url: String
    type: Int!
    views: Int!
    status: Int!
    comment_status: Int!
    user: User! @belongsTo
    media: [Media] @hasOne
    tags: [Tag] @hasMany
    categories: [Category] @hasMany
}
